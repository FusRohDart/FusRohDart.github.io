<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login-page.js" defer></script>
    <link rel="stylesheet" type="text/css" href="authstyles.css">
    <style>
        
    </style>
</head>

<body>
    <main id="main-holder">
        <h1>Login</h1>
        <b>Please log in to enter</b>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="username" class="login-form-field" placeholder="Username">
            <input type="password" name="password" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    </main>
</body>

</html>
